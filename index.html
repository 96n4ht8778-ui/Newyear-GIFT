!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Gift ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    #gift {
      font-size: 28px;
      padding: 22px 32px;
      border: 2px solid white;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
    }

    .countdown {
      font-size: 60px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="gift" onclick="start()">ğŸ TAP TO OPEN ğŸ</div>

<audio id="sound">
  <source src="https://www.soundjay.com/human/applause-8.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
  let count = 3;

  function start() {
    if (navigator.vibrate) navigator.vibrate(200);
    countdown();
  }

  function countdown() {
    if (count > 0) {
      document.body.innerHTML = <div class="countdown">${count}</div>;
      count--;
      setTimeout(countdown, 800);
    } else {
      explode();
    }
  }

  function explode() {
    document.getElementById("sound").play();
    document.body.style.background =
      "radial-gradient(circle, #ffcc00, #ff0066, #6600ff)";

    document.body.innerHTML = `
      <h1 style="animation: pop 1s ease;">
        ğŸ‰ HAPPY NEW YEAR 2026 ğŸ‰<br><br>
        <span style="font-size:18px;">â€” Yug Patel ğŸ˜</span>
      </h1>
      <canvas id="confetti"></canvas>
    `;

    launchConfetti();
  }

  function launchConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      dx: Math.random() * 4 - 2,
      dy: Math.random() * 4 + 2,
      color: hsl(${Math.random() * 360}, 100%, 50%)
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
